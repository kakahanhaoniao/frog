<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青蛙过河--喻奴小少</title>
<link rel="stylesheet" href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="sky">
        <!-- 天空 -->
        <div id="mountain">
            <div class="cloud"><div class="pps"></div></div>            
        </div>
        <!-- 大海 -->
        <div id="sea">  
            <div id="lotbox">    
                <div class="frog" id='frog'><div class='frogcon'>
                    <div class="head">
                        <div class="t1"></div>
                        <div class="mouset"></div>
                        <div class="mouseb"></div>
                        <div class="nose"></div>
                        <div class="eye">
                            <div class="qiu"></div>
                            <div class="qiuw"></div>
                            <div class="qiu1"></div>
                            <div class="qiu2"></div>
                            <div class="moon"></div>
                        </div>
                        <div class="pink"></div>
                        <div class="ear"></div>
                        <div class="eart"></div>
                    </div>
                    <div class="body">
                        <div class="body1"></div>
                        <div class="du"></div>
                        <div class="pot"></div>
                    </div>
                    <div class="leg">
                        <div class="lfleg">
                            <div class="pu"><div class='lastpu'></div></div>
                            <div class="pots"></div>
                        </div>
                        <div class="lbleg"><div class="pu"><div class='lastpu'></div></div>
                        <div class="pots"></div></div>
                        
                        <div class="foot"></div>
                        <div class="rbleg"><div class="pu"><div class='lastpu'></div></div>
                        <div class="pots"></div></div>
                    </div>
                </div></div>          
                <div class="lotus" id='lotus'><ul><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>   
            </div>
        </div>
        <!-- 草地 -->
        <div id="glass">

            <ul></ul>
            <div class="flower" id='flower'><div class='ban'></div><div class="tar"></div></div>
        </div>
    </div>
    <!-- background music -->
    <audio autoPlay loop='loop'  id='video1'>
        <source src="res/wind.mp3"><source src="res/wind.ogg">
    </audio> 
    <!-- frog music -->
    <audio id='frogmusic'>
        <source src="res/frog4.mp3"><source src="res/frog4.ogg">
    </audio>    
    <div id="mask">
        <div class="con">
            <h3>The frog crossing the river</h3>
            <p>游戏规则：通过鼠标点击，使左右两边的青蛙全部调换位置，很简单哟，据说三十秒答出来的，都是年薪最少30万($)的哟！</p>
            <p>开始请点击下面的按钮哟！</p>
            <a id='paly'>Click To Play!</a>
        </div>
    </div>
    <div id="again">
        <h3>You did it!</h3>
        <p>你太聪明了，居然在<font></font>秒答对了,恭喜！</p>
        <a id='palyagain'>Play Again!</a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
